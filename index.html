  <body>
    <div class="topbar">

      <nav class="navbar">
        <ul class="navbar-links">
          <li class="navbar-link"><a href="index.html" class="navbar-anchor">Home</a></li>

      <input id="search" type="text" placeholder="Search...">
      <div id="filter-buttons">
        <button onclick="window.location.reload()" class="brand">All</button>
        <button onclick="productFilter('Speaker')" class="brand">Speaker</button>
        <button onclick="productFilter('Headphones')" class="brand">Headphones</button>
        <button onclick="productFilter('Laptop')" class="brand">Laptop</button>
        <button onclick="productFilter('Gaming')" class="brand">Gaming</button>
      </div>
    </div>

  <div class="add-container">
    <h2>Add product</h2>
    <form>
      <input type="text" id="productName" name="product_name" placeholder="Enter the new name..." required>
      <input type="text" id="productDescription" name="product_description" placeholder="Enter a new description..." required>
      <input type="text" id="productQuantity" name="product_quantity" placeholder="Enter a quantity..." required>
      <input type="text" id="productPrice" name="product_price" placeholder="Enter a different price..." required>
      <input type="file" id="productImage" name="product_image" onchange="imageConverter()" required>
        <button onclick="event.preventDefault(), addProducts()">Add</button>
    </form>
  </div>

  <div class="edit-container">
    <h2>Edit product</h2>
    <form>
      <input type="text" id="productName" name="product_name" placeholder="Enter the new name..." required>
      <input type="text" id="productDescription" name="product_description" placeholder="Enter a new description..." required>
      <input type="text" id="productQuantity" name="product_quantity" placeholder="Enter a quantity..." required>
      <input type="text" id="productPrice" name="product_price" placeholder="Enter a different price..." required>
      <input type="file" id="productImage" name="product_image" onchange="imageConverter()" required>
    </form>
  </div>

    <div id="product-container"></div>
    <img src="" alt="" class="imgholder">
    <script src="./scripts/products.js"></script>
