<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-links">
          <li class="navbar-link"><a href="./index.html" class="navbar-anchor">Home</a></li>
          <li class="navbar-link"><a href="./login.html" class="navbar-anchor">Login</a></li>
        </ul>
        <button class="navbar-button" onclick="toggleNavbar()"><span style="color: #ff5f1f;"><i class="fas fa-bars"></span></i></button>
      </nav>
    <div id="register">  
        <div class="reg-head"><h2 class="head">Register</h2></div>
  
        <div class="register_items">
          <div class="reg-form">
            <form onsubmit="event.preventDefault(), registerUser()">

                <div class="form-group">
                    <div class="Enter">First name</div>
                    <div class="input-head"></div>
                    <div class="input"><input id="name" name="firstname" type="text" required /></div>
                </div>
            
                <div class="form-group">
                    <div class="Enter">Surname</div>
                    <div class="input-head"></div>
                    <div class="input"><input id="surname" name="surname" type="text" required/></div>
                </div>
                
              <div class="form-group">
                  <div class="Enter">Email</div>
                  <div class="input-head"></div>
                  <div class="input"><input id="email" name="email" type="text" required/></div>
              </div>
  
              <div class="form-group">
                <div class="Enter">Password</div>
                <div class="input-head"></div>
                <div class="input"><input id="password" name="password" type="password" required/></div>
              </div>
              <div class="btn">
                <button class="register-btn" type="submit" onclick="registerUser">register</button>
              </div>
            </form>
          </div>
        </div>
        <div class="boarder">
          <div class="link">
            <a href="./login.html"><span style="color: #000;">Already a user ? Login</span></a>
          </div>
      </div>
      <script src="./scripts/register.js"></script>
      <script src="./scripts/navbar.js"></script>
</body>
</html>
